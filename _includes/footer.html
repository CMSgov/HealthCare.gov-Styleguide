<section class="footer-wrap">
  <footer class="sub-footer" aria-label="footer" role="content info">
    {% for footer-item in site.data.footer-items %}
  	<ul class="clearfix">
  		<li><a href="https://www.healthcare.gov/"><img src="{{site.baseurl}}/images/HealthcareGovFooterLogo.png" alt="healthcare.gov"/></a></li>
  		<li>{{ footer-item.manage }} {{ footer-item.address }}</li>
  		<li><span><a href="{{ footer-item.feedback-url }}">{{ footer-item.feedback }}</a></span></li>
  	</ul>
  </footer>
  <footer class="mobile-sub-footer" aria-label="footer" role="content info">
  	<div><a href="https://www.healthcare.gov/"><img src="{{site.baseurl}}/images/HealthcareGovFooterLogo.png" alt="healthcare.gov"/></a></div>
  	<p>
  		{{ footer-item.manage }}
  	</p>
  	<p>
  		{{ footer-item.address }}<span><a href="{{ footer-item.feedback-url }}">{{ footer-item.feedback }}</a></span>
  	<p>
    {% endfor %}
  </footer>
</section>

- secondary-title: Creating a unified user experience – in open collaboration with the public
  secondary-description: One of our most important challenges at HealthCare.gov is to make it easy for American citizens to enroll in health coverage. This requires us to create a seamless experience for consumers using a wide variety of devices across a number of different platforms, applications, tools, and website features. We’ve created this Styleguide to support our efforts –and to open our work to the public. <a href='about/'>What we’re doing and why</a>.
  breakdown-title: Breakdown
  breakdown-text: The Design and Assets sections of the Styleguide contain design guidance and component-level artifacts with code snippets used across the various properties of HealthCare.gov.